<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>
    <div class="container">
        <div class="result"><p id="result-box">0</p></div>
        <div class="buttons">
            <div class="key all-clear action-btn">AC</div>
            <div class="key clear-last action-btn">C</div>
            <div class="key show-display action-btn">%</div>
            <div class="key show-display parameters">/</div>
            <div class="key show-display">7</div>
            <div class="key show-display">8</div>
            <div class="key show-display">9</div>
            <div class="key show-display parameters">*</div>
            <div class="key show-display">4</div>
            <div class="key show-display">5</div>
            <div class="key show-display">6</div>
            <div class="key show-display parameters">-</div>
            <div class="key show-display">1</div>
            <div class="key show-display">2</div>
            <div class="key show-display">3</div>
            <div class="key show-display parameters">+</div>
            <div class="key show-display zero">0</div>
            <div class="key show-display">.</div>
            <div class="key equal parameters">=</div>
        </div>
    </div>
    <a href="https://github.com/Sina-mamsoory/calculator" target="_blank"><i class="fab fa-github"></i></a>
    <a href="#" target="_blank"><i class="fab fa-gitlab"></i></a>
    <script src="./main.js"></script>
</body>
</html>
