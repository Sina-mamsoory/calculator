<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="result"><p id="result-box">0</p></div>
        <div class="buttons">
            <div class="key all-clear action-btn">AC</div>
            <div class="key clear-last action-btn">C</div>
            <div class="key show-display action-btn">%</div>
            <div class="key show-display parameters">/</div>
            <div class="key show-display num-btn">7</div>
            <div class="key show-display num-btn">8</div>
            <div class="key show-display num-btn">9</div>
            <div class="key show-display parameters">*</div>
            <div class="key show-display num-btn">4</div>
            <div class="key show-display num-btn">5</div>
            <div class="key show-display num-btn">6</div>
            <div class="key show-display parameters">-</div>
            <div class="key show-display num-btn">1</div>
            <div class="key show-display num-btn">2</div>
            <div class="key show-display num-btn">3</div>
            <div class="key show-display parameters">+</div>
            <div class="key show-display num-btn zero">0</div>
            <div class="key show-display">.</div>
            <div class="key show-display parameters">=</div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
